<body>
    <div id="nav-bar-1">
        <p id="welcome-msg">Welcome, e0001234</p>
        <a href="#" id="logout-button">Log Out</a>

    </div>
    <div id="nav-bar-2">
        <a style="margin-left: 30px">Home</a>
        <a style="margin-left: 100px">Manage Booking</a>
    </div>
    <div class="main-body">
        <div id="search-box" class="border">
            <div class="block-header" style="display: inline-flex;">
                <p>New Booking</p>
            </div>
            <div style="margin: 10px">
                <div id="Facilities/Resources Type">
                    <div>
                        <p>Facilities/Resources Type</p>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Please select one facility type</label>
                            <select class="form-control" id="type-dropdown-list">
                                <option>Choose a facility type</option>
                                <option>Study Room</option>
                                <option>Conference Room</option>
                                <option>Music Room</option>
                                <option>Practice Room</option>
                                <option>Open Space</option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr>
                <div id="Location">
                    <p>Location</p>
                    <div style="height: 60px; overflow: auto;">
                        <div class="form-group">
                            <select class="form-control" id="location-dropdown-list">
                                <option>Choose a location</option>
                                <option>Any Location</option>
                                <option>Building A</option>
                                <option>Building B</option>
                                <option>Building C</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="Facility/Resource">
                    <p>Facility/Resource(s)*:</p>
                    <div style="height: 200px; overflow: auto;">
                        <!-- <div class="checkbox-list" id="Room-options" style="display: none;">
                            <script src="createroom.js"></script>
                            <script> createRooms();</script>
                        </div> -->
                        <div class="form-group">
                            <!-- <label for="exampleFormControlSelect2">Example multiple select</label> -->
                            <select multiple class="form-control" id="Room-options" style="display: none; height: 175px; overflow: auto;">
                                <script src="createroom.js"></script>
                                <script>createRoomsList();</script>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="Date" style="display: inline-flex; padding-top: 10px;">
                    <p>Date:</p>
                    <input type="date" id="startDate" style="margin-left: 10px; padding-left: 10px; height: 30px;" />
                </div>
                <div></div>
                <div id="Timing" style="display: inline-flex; margin-top: 20px;">

                    <label for="start-time-select">Available Timing:</label>
                    <select class="form-control-sm" id="start-time-select" style="width: 80px; margin-left: 5px; padding-left: 5px;">
                        <option>7:00</option>
                        <option>8:00</option>
                        <option>9:00</option>
                        <option>10:00</option>
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>13:00</option>
                        <option>14:00</option>
                        <option>15:00</option>
                        <option>16:00</option>
                        <option>17:00</option>
                        <option>18:00</option>
                        <option>19:00</option>
                        <option>20:00</option>
                        <option>21:00</option>
                        <option>22:00</option>
                    </select>
                    <label style="margin-left: 10px;" for="start-time-select">to:</label>
                    <select class="form-control-sm" id="end-time-select" style="width: 80px; margin-left: 5px; padding-left: 5px;">
                        <option>7:00</option>
                        <option>8:00</option>
                        <option>9:00</option>
                        <option>10:00</option>
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>13:00</option>
                        <option>14:00</option>
                        <option>15:00</option>
                        <option>16:00</option>
                        <option>17:00</option>
                        <option>18:00</option>
                        <option>19:00</option>
                        <option>20:00</option>
                        <option>21:00</option>
                        <option>22:00</option>
                    </select>
                </div>
                <div id="search-button">
                    <a class="btn btn-outline-primary btn" onclick="reviewAnswers(3); return false;">
                        Search
                        Availability
                    </a>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="annoucement border">
                <div class="block-header" style="display: inline-flex;">
                    <p>Task Description</p>
                </div>
                <div style="display: inline-flex;">
                    <p> Check if <b>room BS13</b> which is of <b>Study Room Type</b> and in <b>Building B</b> is free on <b>5th Jan 2020</b> from <b>10:00 to 13:00</b>. </p>
                </div>
            </div>

        </div>
